    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            show_comment();
            information()
        })

        function show_comment() {
            $.cookie("id3", '{{ card }}')
            let player = '{{ card }}';
            $.ajax({
                type: "GET",
                url: "/player_comment/show",
                data: {player_request : player},
                success: function (response) {
                    let rows = response['comments']
                    for(let i=0; i<rows.length; i++) {
                        let comment = rows[i]['comment']
                        let username = rows[i]['username']
                        let nickname = rows[i]['nickname']
                        let temp_html = ` <article class="message">
                                                <div class="message-header">
                                                    <p>${nickname}(${username})</p>
                                                </div>
                                                <div class="message-body">
                                                    ${comment}
                                                </div>
                                           </article>`
                        $('#container').append(temp_html)
                    }
                }
            });
        }

        function information() {
            let lee = `중학교에 입학했던 2011년 바르셀로나 유스팀과 3년 계약하여 소속팀 특유의 제로톱 시스템 최전방 공격수를 맡았다.
                       2011/12 시즌에는 인판틸 A에서 29경기 39골을 기록해 득점왕을 차지하였고, 2012/13 시즌은 카데테 B에서 12경기만 출전하고도 21골을 기록해 득점 2위를 차지했다.
                       그 외 CD 카니야스배 국제 유소년 대회, 메모리얼 가에타노 시레아, 트로페오 산 보니파치오, 가발라컵 등 네 개의 유소년 클럽 토너먼트에서 MVP를 수상하자 한국은 물론이고 현지에서도 "코리안 메시"라 부르며 주목하기 시작했다.
                       2013년 12월에 계약 만료를 반 년 앞두고 첼시, 맨시티, PSG 등에서 관심을 보였지만 바르셀로나 유스와 5년 재계약을 맺었다.`
            let cho = `2018 러시아 월드컵에서는 그야말로 미친 선방쇼를 보여 주며 한국 축구의 최고 스타로 떠오르기에 이르렀다.
                        몸놀림이 가볍고 순발력과 반사 신경이 좋으며 좋은 위치 선정으로 슈팅 각을 줄이는 것이 습관화되어 있어 공격수의 움직임을 압박하는 것이 가능하다.
                        PK 선방 능력에 대해선 대구 시절에는 그렇게 뛰어나다고 보기에는 어려웠으나,울산 이적 후 2020년에는 승부차기 포함 12개의 PK 중 5번을 막아내는 등,PK 선방 능력에도 물이 오른 모습이다.`
            let palk = `기본적으로 바르셀로나 유스 출신답게 공 다루는 기술과 패스 능력이 뛰어나다.
                       유스~2군 시절 여러 포지션에서 뛰어봤기 때문에 여러 포지션에서 가질 수 있는 장점을 골고루 가지고 있으며 다재다능한 유형의 선수로 성장 방향이 잡히지 않은 상태였으나, 프로 데뷔 이후로는 수비형 미드필더와 중앙 미드필더, 2선을 오가는 선수로 자리를 잡았다.
                       K리그에 입성한 후 완전히 딥라잉 플레이메이커로 자리를 잡았다. 뛰어난 기본기를 통해 수준급의 볼 전개 능력을 보여주며, 경기 전체의 조율 역할을 하고 있어 전북 현대에서 매우 중요한 선수로 평가 받고 있다. `
            let ki = `FC 서울에서 데뷔하여 2008년 국가대표팀 첫 경기를 치른 후 2012-13 시즌부터 스완지 시티에서 핵심 선수로 뛰면서 전성기를 보냈었다.
                       2018-19 시즌부터 2019-20 시즌 중반까지는 뉴캐슬 유나이티드에서 뛰었었고 이후, 4개월간 스페인 RCD 마요르카에 잠시 소속되었다가 2020 시즌 중반, 친정 팀인 FC 서울로 11년 만에 돌아와 다시 K리그1에서 뛰고 있다.
                       수준급의 키핑 능력과 톱클래스의 롱패스 능력, 넓은 시야와 공간 활용 능력을 갖추었으며 양발을 모두 잘 쓴다. 주 포지션은 레지스타 자리 또는 앵커. 주요 임무는 일단 포백의 보호와 전방으로의 볼 배급이다.`
            let mbappe = `10대의 어린 나이부터 최상위 축구 대회에서 전세계적인 주목을 받았으며 리그 1 도메스틱 트레블을 이끌었고 국가대표팀에서는 20살에 조국의 2018 FIFA 월드컵 러시아 우승을 이끌며 신인상을 받았다.
                           또한 리그 1 득점왕 4회, FIFA FIFPro 월드 XI에 2회, UCL 시즌의 팀에 4회 선정되었으며 골든보이 등의 훌륭개인 수상을 쌓았다.
                           그리고 프랑스 리그 역사상 최초이자 유일무이한 개인 수상 7관왕을 달성기록을 가지고 있다.
                           놀라운 점은 고작 22살 이하의 나이부터 이정도의 스타성을 가지게 되었다는 점인데, 전세계 축구 역사를 봐도 22살 이하의 스타성을 비교했을때 음바페보다 스타성이 있던 선수는 펠레, 호나우두 밖에 없다.`
            let messi = `발롱도르, FIFA 올해의 선수, 유러피언 골든슈 최다 수상자이자 FC 바르셀로나, 아르헨티나 축구 국가대표팀, 라리가 역대 최다 득점자이다.
                          그를 간단히 요약하자면 역대 최고의 드리블러, 역대 최고의 플레이메이커, 역대 최고의 스코어러다.
                          메시의 가장 큰 장점은 무려 10년 이상 세계 최고의 선수로 군림하고 있는 꾸준함이지만 단일 시즌 임팩트로도 역사에 남을만한 압도적인 시즌들을 보냈다. 다시 말해 웬만한 월드클래스 공격수의 커리어하이 이상급 시즌을 10시즌 넘게 보내고 있다.`
            let neymar = `2010년대 브라질을 대표하는 선수로 산투스 시절 코파 리베르타도레스 우승을 이끌었으며 이후 유럽으로 건너와 바르셀로나에서 4년간 2014-15 시즌 트레블 등 수많은 우승에 기여했고, 2017년 축구 역사상 역대 최고 이적료로 파리 생제르맹으로 이적하여 구단 역사상 첫 UCL 결승 진출을 이끌었다.
                            또한 발롱도르 포디움에 2차례나 올랐으며, FIFA FIFPro 월드 XI에 2회, UEFA 올해의 팀에 2회, UCL 시즌의 팀에 3회, ESM 올해의 팀에 1회 선정되었고, UCL 득점왕 1회를 달성했으며 브라질 역대 A매치 득점 2위 등 화려한 개인 커리어를 보유하고 있다.
                            여담으로 산투스 FC시절 K리그 성남과 서울에서 활약했던 마우리시오 몰리나와의 교체로 프로 데뷔를 했다. 브라질 월드컵 전 브라질이 한국으로 원정 친선 경기를 왔을 때 직접 만나 사진도 찍을 정도로 존경하는 선수다`
            let hwang = `황선홍 - 이동국 - 박주영을 이어 21세기 대한민국 스트라이커 계보를 잇는 선수이다. 차범근, 박주영, 손흥민, 권창훈에 이어 대한민국 축구 역사상 유럽 5대 리그에서 한 시즌에 10골 이상 기록한 5번째 선수이다.
                           K리그 데뷔 시점부터 국가대표급 유망주로 주목을 받고도 잠재력을 터트리지 못한 선수였지만, J리그에서의 맹활약과 2018년 늦여름에 찾아온 기회를 잡아 극적인 커리어 반전을 이뤄낸 스토리를 지닌 선수다.
                           주력이 수비수를 농락할 정도로 빠른 편은 아니지만 움직임과 순간 민첩성, 그리고 수준급의 퍼스트 터치와 드리블 능력으로 기회를 만들어낸다.`
            let jae = `대한민국의 축구선수. 포지션은 공격형 미드필더, 윙어, 중앙 미드필더이다.박지성의 활동량과 이청용의 센스를 가졌다는 평을 받는다.기술을 화려하게 사용하진 않지만 결정적인 순간 간단한 방향 전환과 팬텀 드리블로 상대를 벗겨내고 전진하는 능력이 좋다.
                        미드필더가 가지고 있어야 할 능력들을 고루 갖추고 있어 공수 밸런스가 좋고, 포워드와 미드필더 어느 자리에서건 1인분 이상을 해줄 수 있는 귀한 선수이다.`
            let reban = `폴란드 국적의 FC 바이에른 뮌헨 소속 축구선수. 포지션은 스트라이커이며, 폴란드 축구 국가대표팀 주장을 맡고 있다.
                            현존 세계 최고의 스트라이커이자, 2022년을 기점으로 호나우두[22], 티에리 앙리와 더불어 21세기 최고 스트라이커의 반열에 접어들었다. 스트라이커의 모든 필요 덕목에 모자람이 없고 절륜한 골 결정력에 부상마저도 거의 없는 철강왕으로 꼽힌다.2020-21 시즌에 이어 2시즌 연속으로 유러피언 골든슈를 수상하게 되었다.
                            이미 레반도프스키는 명실상부 21세기를 대표하는 스트라이커로 손색이 없으며, 이 전성기의 폼을 언제까지 이어가느냐가 팬들의 관심사라고 할 수 있다.`
            let hummels = `독일 국적의 보루시아 도르트문트 소속 축구 선수. 포지션은 센터백으로 독일,분데스리가를 넘어 수비수로는 손에 꼽히는 선수다.
                              FC 바이에른 뮌헨 유스 출신으로 2009년 도르트문트로 임대 후 이적을 하게 된다. 이후 분데스리가 2연패와 UCL 준우승을 차지했고, 국가대표팀에서도 철벽 수비를 선보이며 2014년 월드컵 우승에 크게 기여함으로 명실상부한 독일 수비 라인의 리더로 자리잡는다.`
            let muller = `독일 국적의 FC 바이에른 뮌헨 소속 축구 선수. 포지션은 세컨드 스트라이커, 공격형 미드필더와 윙어이다.
                            순간적 센스가 빛나는 특유의 지능적 공간활용 창출과 오프더볼 능력으로 '공간 연주자'(독일어로 라움도이터 / Raumdeuter)라는 별명까지 만들어질 정도. 이는 포지션의 한 부류로도 불리며, 뮐러는 이 라움도이터 포지션 역할로도 분류되는 사실상 유일한 선수다.`
            let kane = `토트넘 홋스퍼 유스 출신으로 현재 구단 역대 득점 2위(241골), 프리미어 리그 역대 득점 5위(183골), 잉글랜드 국가대표팀 역대 득점 공동 2위(50골)에 올라있다.
                          프리미어 리그 득점왕 3회와 도움왕 1회, PFA 올해의 팀 5회, 프리미어 리그 이달의 선수 7회[최다] 수상했고, 잉글랜드 대표팀에서는 주장을 맡아 2018 러시아 월드컵 골든부츠를 차지하며 조국의 4강 진출을 이끌었다.
                          또한 2017년에는 리그 39골 포함, 총 56골을 넣으며 유럽 5대 리그 연간 최다 득점, PL 연간 최다 득점, PL 연간 최다 해트트릭 기록을 세웠고, 2020-21 시즌에는 PL 최소 경기 10골 10도움을 달성했다.`
            let salah = `AS 로마에서 2017년에 리버풀 FC로 이적하며 프리미어 리그와 챔피언스 리그 우승을 이끌었다. 또한 PL 득점왕 3회와 도움왕 1회, PFA 올해의 선수를 수상하고 FIFA 올해의 선수 및 UEFA 올해의 선수 3위에 이름을 올렸다.
                          이집트에서 살라의 영향력은 상상을 초월한다. 물론 한국에서도 손흥민 등의 세계구급 선수가 최고의 인기를 누리고 있지만, 이집트에서 살라가 갖는 위상과는 비교가 안 될 정도이다.
                          대표적으로 2018년 6월에 치뤄진 이집트 대통령 선거에서 살라는 후보에도 없었음에도 무려 170만표를 받았다.`
            let son = `대한민국 국적의 토트넘 홋스퍼 FC 소속 축구선수. 주 포지션은 윙어이며, 현재 대한민국 축구 국가대표팀 주장을 맡고 있다.
                프리미어 리그와 UEFA 챔피언스 리그 아시아 선수 역대 최다 득점자이자 최초로 발롱도르 후보 30인과 FIFA FIFPro 월드 XI 후보 55인에 선정됐다. 또한 FIFA
                푸스카스상을 수상했으며, 프리미어 리그 이달의 선수에 3회 선정되었고, 아시아 선수 최초로 PFA 올해의 팀 선정 및 프리미어 리그 득점왕을 수상했다.`
            let ban = `현재 네덜란드 대표팀의 주장이며, 2018년 리버풀로 이적하여 챔피언스 리그와 프리미어 리그 우승을 이끌었다. 또한 UEFA 올해의 선수를 수상했고, 발롱도르와 FIFA 올해의 선수 2위에 올랐다.
                         피지컬이 매우 좋아서 상대방 공격진을 높이에서 압도하는 장면을 많이 보여준다. 이 때문에 온갖 최정상급 타게터들조차 반다이크를 상대로 제공권 싸움에서 매우 고전하는 모습을 쉽게 목격할 수 있다.
                         높이 싸움만 잘하는 게 아니라 몸싸움도 밀리지 않고 덕분에 통계상으로 리그에서 볼경합 성공률이 가장 높은 수비수로 자리잡고 있는 중.`

        function save_comment() {
            let comment = $("#comment").val()
            let username = $.cookie("id1")
            let nickname = $.cookie("id2")
            let player = '{{ card }}';

            $.ajax({
                type: "POST",
                url: "/player_comment/save",
                data: {
                    username_give : username,
                    nickname_give: nickname,
                    player_give : player,
                    comment_give : comment
                },
                success: function (response) {
                    alert("응원해주셔서 감사합니다!")
                    window.location.reload()
                }
            });
        }
